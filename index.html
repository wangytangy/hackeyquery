<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HackeyQuery</title>
    <link rel="stylesheet" type="text/css" href="lib/styles/hackey_query.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="lib/javascript/bundle.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="images/favicons/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="images/favicons/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="images/favicons/manifest.json">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<meta name="theme-color" content="#ffffff">
  </head>
  <body>
    <section id="root">

      <nav class="group">
        <h2>HackeyQuery Demo</h2>
        <ul>
          <li>
            <a href="https://github.com/wangytangy/hackeyquery">
              <img src="images/giticon.png" id="github">
            </a>
          </li>

          <li>
            <a href="https://www.linkedin.com/in/yue-bruce-wang-4a5b2531">
              <img src="images/Logo-White-14px.png" id="linkedin">
            </a>
          </li>

          <li>
            <a href="http://yuebrucewang.me">
              <i id="portfolio" class="material-icons">account_circle</i>
            </a>
          </li>
        </ul>
      </nav>

      <article class="left-side">
        <div id="grid">
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
        </div>

        <div class="button-container-three">
          <button type="button" class="grid-button" id="grid-random-colors">Random Colors</button>
          <button type="button" class="grid-button" id="grid-mouseover">Turn on mouse over</button>
          <button type="button" class="grid-button" id="grid-click">Turn on click</button>
        </div>
      </article>

      <article class="right-side">
        <h3>Awesome list</h3>

        <div class="button-container-one">
          <button type="button" class="add-li">Add Sentence</button>
          <button type="button" class="clear-li">Clear Sentences</button>
          <button id="beautify" type="button">Toggle Sentence Classes</button>
        </div>

        <ul class="list">
          <li>This is sentence number 1</li>
          <li>This is sentence number 2</li>
          <li>This is sentence number 3</li>
        </ul>
      </article>

      <article class="bottom">
        <h4>Make GIFs!</h3>
        <div class="button-container-two">
          <button type="button" class="get-gif">Add random GIF!</button>
          <button type="button" class="remove-gif">Remove GIFs</button>
        </div>

        <div class="gif-container">
          <img src="http://media0.giphy.com/media/p02PEB0zdGuAM/200_d.gif" class="gif">
          <img src="http://media1.giphy.com/media/3orif2BD4zudor96lG/200_d.gif" class="gif">
        </div>
      </article>

    </section>


  </body>
</html>
